<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub README Generator</h1>
        <form id="readmeForm">

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="subtitle">About me:</label>
            <textarea id="aboutme" name="aboutme" rows="4"></textarea>

            <label for="blog">üìù I regularly write articles on</label>
            <input type="url" id="blog" name="blog">
            
            
            <h2>Socials</h2>
            <label for="instagram">Instagram</label>
            <input type="text" id="instagram" name="instagram" placeholder="e.g. _._verappan_._">

            <label for="twitter">Twitter</label>
            <input type="text" id="twitter" name="twitter" placeholder="e.g. verappan_dev">

            <label for="linkedin">LinkedIn</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="e.g. verappansm">



            <label for="leetcode">LeetCode Profile URL:</label>
            <input type="url" id="leetcode" name="leetcode">
            
            <label for="codechef">CodeChef Profile URL:</label>
            <input type="url" id="codechef" name="codechef"><br>
            
            
            <button type="submit">Generate README Markdown</button>
        </form>

        <ul>
            <li>Create a repository with a name same as the name of your Github account</li>
            <li>Create a ReadMe file in it</li>
            <li>Copy paste the MarkDown code given below</li>
            <li>Make suitable changes :) </li>
        </ul>

        <div id="readmeOutput">
            <!-- Generated Markdown will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
