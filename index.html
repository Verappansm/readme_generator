<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <div class="app-container preview-hidden" id="app">
        <!-- Input Section -->
        <main class="sidebar">
            <div class="preview-toggle-container preview-toggle">
                <button type="button" id="togglePreview" class="btn-toggle-preview">View Preview</button>
            </div>
            <div class="header">
                <div class="header-content">
                    <h1>README Pro <!-- <span style="font-size: 0.8rem; vertical-align: middle; opacity: 0.6;">by
                            Verappan</span> --></h1>
                    <a href="https://github.com/Verappansm/GitHub_Profile_Builder" target="_blank"
                        class="github-star-btn">
                        <svg viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
                            <path fill="currentColor"
                                d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z">
                            </path>
                        </svg>
                        <span>Star this repo</span>
                    </a>
                </div>
            </div>

            <form id="readmeForm">
                <section class="config-section">
                    <h2>üë§ About You</h2>
                    <div class="work-grid">
                        <div class="work-row">
                            <label class="work-label">üëã Name</label>
                            <input type="text" id="name" placeholder="Verappan">
                        </div>
                        <div class="work-row">
                            <label class="work-label">üìù Subtitle</label>
                            <input type="text" id="tagline" placeholder="A passionate frontend developer from India">
                        </div>
                        <div class="work-row">
                            <label class="work-label">üìñ About Me</label>
                            <textarea id="aboutme" placeholder="Tell the world about yourself..." rows="4"></textarea>
                        </div>
                    </div>
                </section>

                <section class="config-section">
                    <h2>üíº Work & Experience</h2>
                    <div class="work-grid">
                        <div class="work-row">
                            <label class="work-label">üî≠ I'm currently working on</label>
                            <div style="display: flex; gap: 1rem;">
                                <input type="text" id="work_project" placeholder="project name" style="flex: 1;">
                                <input type="url" id="work_link" placeholder="project link" style="flex: 1;">
                            </div>
                        </div>
                        <div class="work-row">
                            <label class="work-label">üëØ I'm looking to collaborate on</label>
                            <div style="display: flex; gap: 1rem;">
                                <input type="text" id="collab_project" placeholder="project name" style="flex: 1;">
                                <input type="url" id="collab_link" placeholder="project link" style="flex: 1;">
                            </div>
                        </div>
                        <div class="work-row">
                            <label class="work-label">ü§ù I'm looking for help with</label>
                            <div style="display: flex; gap: 1rem;">
                                <input type="text" id="help_project" placeholder="project name" style="flex: 1;">
                                <input type="url" id="help_link" placeholder="project link" style="flex: 1;">
                            </div>
                        </div>
                        <div class="work-row">
                            <label class="work-label">üå± I'm currently learning</label>
                            <input type="text" id="learning" placeholder="Frameworks, courses etc.">
                        </div>
                        <div class="work-row">
                            <label class="work-label">üí¨ Ask me about</label>
                            <input type="text" id="askme" placeholder="react, vue and gsap">
                        </div>
                        <div class="work-row">
                            <label class="work-label">üì´ How to reach me</label>
                            <input type="text" id="reachme" placeholder="example@gmail.com">
                        </div>
                        <div class="work-row">
                            <label class="work-label">üë®‚Äçüíª Projects available at</label>
                            <input type="url" id="projects_url" placeholder="portfolio link">
                        </div>
                        <div class="work-row">
                            <label class="work-label">üìù Regularly write articles on</label>
                            <input type="url" id="blog_url" placeholder="blog link">
                        </div>
                        <div class="work-row">
                            <label class="work-label">üìÑ Know about experiences</label>
                            <input type="url" id="resume_url" placeholder="resume link">
                        </div>
                        <div class="work-row">
                            <label class="work-label">‚ö° Fun fact</label>
                            <input type="text" id="funfact" placeholder="I think I am funny">
                        </div>
                    </div>
                </section>

                <section class="config-section">
                    <div class="skills-header">
                        <h2>üõ†Ô∏è Tech Stack</h2>
                        <div class="search-container">
                            <span class="search-icon">üîç</span>
                            <input type="text" id="skillsSearch" placeholder="Search Skills">
                        </div>
                    </div>
                    <div id="techStackContainer">
                        <div class="tech-category">
                            <h3>Loading Tech Stack...</h3>
                        </div>
                    </div>
                </section>

                <section class="config-section">
                    <h2>üìä GitHub Dashboards</h2>
                    <div class="work-grid">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                            <div class="work-row">
                                <label class="work-label">GitHub Username</label>
                                <input type="text" id="github" placeholder="Verappansm">
                            </div>
                            <div class="work-row">
                                <label class="work-label">Stats Theme</label>
                                <select id="theme">
                                    <option value="tokyonight">Tokyo Night</option>
                                    <option value="dark">Dark</option>
                                    <option value="radical">Radical</option>
                                    <option value="merko">Merko</option>
                                    <option value="gruvbox">Gruvbox</option>
                                </select>
                            </div>
                        </div>
                        <div class="addons-list">
                            <label class="checkbox-item"><input type="checkbox" id="profile_stats" checked>
                                <span>Profile Stats</span></label>
                            <label class="checkbox-item"><input type="checkbox" id="top_lang" checked> <span>Top
                                    Languages</span></label>
                            <label class="checkbox-item"><input type="checkbox" id="streak" checked> <span>Streak
                                    Stats</span></label>
                            <label class="checkbox-item"><input type="checkbox" id="addon_visitors"> <span>Visitors
                                    Count
                                    Badge</span></label>
                            <!-- <label class="checkbox-item"><input type="checkbox" id="addon_trophy"> <span>GitHub
                                    Trophies</span></label> -->
                        </div>
                    </div>
                </section>

                <section class="config-section">
                    <h2>üåê Connect with Socials</h2>
                    <div class="section-content">
                        <div class="field-group">
                            <label>Social Icons Style</label>
                            <select id="socialStyle">
                                <option value="badges">Badges (Name + Logo)</option>
                                <option value="icons">Icons (Logo Only)</option>
                            </select>
                        </div>

                        <div class="social-grid">
                            <div class="social-row"><img src="https://cdn.simpleicons.org/x/333" alt="x"><input
                                    type="text" id="twitter" placeholder="twitter"></div>
                            <div class="social-row"><img
                                    src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg"
                                    alt="linkedin"><input type="text" id="linkedin" placeholder="linkedin"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/instagram/333"
                                    alt="instagram"><input type="text" id="instagram" placeholder="instagram"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/stackoverflow/333"
                                    alt="stackoverflow"><input type="text" id="stackoverflow"
                                    placeholder="stackoverflow">
                            </div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/medium/333"
                                    alt="medium"><input type="text" id="medium" placeholder="medium"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/kaggle/333"
                                    alt="kaggle"><input type="text" id="kaggle" placeholder="kaggle"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/youtube/333"
                                    alt="youtube"><input type="text" id="youtube" placeholder="youtube"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/leetcode/333"
                                    alt="leetcode"><input type="text" id="leetcode" placeholder="leetcode"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/codechef/333"
                                    alt="codechef"><input type="text" id="codechef" placeholder="codechef"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/codeforces/333"
                                    alt="codeforces"><input type="text" id="codeforces" placeholder="codeforces"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/hackerrank/333"
                                    alt="hackerrank"><input type="text" id="hackerrank" placeholder="hackerrank"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/discord/333"
                                    alt="discord"><input type="text" id="discord" placeholder="discord"></div>
                            <div class="social-row"><img src="https://cdn.simpleicons.org/quora/333" alt="quora"><input
                                    type="text" id="quora" placeholder="quora"></div>
                        </div>
                </section>

                <!-- 
                <section class="config-section">
                    <h2>üöÄ Auto-Deploy</h2>
                    <div class="work-row">
                        <label class="work-label">GitHub Personal Access Token (PAT)</label>
                        <input type="password" id="github_token" placeholder="ghp_xxxxxxxxxxxx">
                    </div>
                    <button type="button" id="deployBtn" class="btn-primary" style="width: 100%; margin-top: 1.5rem;">
                        üö¢ Generate & Deploy to GitHub
                    </button>
                    <div id="deployStatus" style="margin-top: 1rem; font-size: 0.85rem; text-align: center;"></div>
                </section>
-->
            </form>
        </main>

        <div id="resizer" class="resizer" style="display: none;"></div>

        <!-- Preview Section -->
        <aside class="preview-area">
            <header class="preview-header">
                <div class="preview-tabs">
                    <div class="tab active" data-tab="preview">Live Preview</div>
                    <div class="tab" data-tab="code">Markdown Code</div>
                </div>
                <div class="actions">
                    <button id="copyBtn" class="btn-outline">Copy Code</button>
                </div>
            </header>

            <div class="preview-content">
                <div id="previewPane" class="markdown-body">
                </div>
                <div id="codePane" style="display: none;">
                    <pre><code id="markdownOutput"></code></pre>
                </div>
            </div>
        </aside>
    </div>

    <!-- Script Dependencies -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
